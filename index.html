<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Control Web</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="login-container">
        <h2 class="titulo" id="titulo">Login Finance Control </h2>

        <input type="text" id="usuario" placeholder="Usuário">
        <!-- placeholder é o texto que esta dentro do input, ele some quando o usuario clicar para digitar algo, 
         e volta quando o usuario clicar fora do input sem digitar nada. -->
<input type="password" id="senha" placeholder="Senha">
        <button onclick="login()">Entrar</button>

        <p class="mensagem" id="mensagem">Olá seja bem Vindo</p>
    </div>

<script src="../js/script.js"></script></body>

</html>
