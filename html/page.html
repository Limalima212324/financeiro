    <!-- NOVA MOVIMENTAÇÃO -->


    <div class="nova-movimentacao-container">
        <section class="nova-movimentacao">

            <h2 class="titulo-movimentacao">Movimentações</h2>

            <input type="date" id="data" class="input-padrao">

            <select id="categoria" class="input-padrao">
                <option value="Salário">Salário</option>
                <option value="Freelance">Freelance</option>
                <option value="Salário">Outras-Fontes</option>
                <option value="Moradia">Moradia</option>
                <option value="Alimentação">Alimentação</option>
                <option value="Transporte">Transporte</option>
                <option value="Lazer">Lazer</option>
                <option value="Saúde">Saúde</option>
                <option value="Outros">Outros</option>
            </select>

            <input type="text" id="descricao" placeholder="Descrição" class="input-padrao">

            <input type="number" id="valor" placeholder="Valor" step="0.01" class="input-padrao">

            <select id="tipo" class="input-padrao">
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
            </select>

            <button onclick="adicionarMovimentacao()" class="btn-adicionar">
                Adicionar
            </button>

        </section>
    </div>

<div class="container-busca">
    <input type="text" id="inputBusca" placeholder="Pesquisar por descrição ou categoria...">
</div>

    <div class="historico-container">
        <section class="historico">

            <h2 class="titulo-historico">Histórico de Movimentações</h2>

            <div class="listas-movimentacoes">

                <div class="bloco-entradas">
                    <h3>Entradas</h3>
                    <ul id="listaEntradas" class="lista-movimentacoes"></ul>
                </div>

                <div class="bloco-saidas">
                    <h3>Saídas</h3>
                    <ul id="listaSaidas" class="lista-movimentacoes"></ul>
                </div>

            </div>

        </section>
    </div>

    <div class="total-container">
        <section class="total-section">

            <h1 class="titulo-total">Total de Movimentações</h1>
            <p id="totalMovimentacoes" class="numero-total">0</p>

            <div class="info-blocos">

                <div class="bloco-categorias">
                    <h2>Categoria</h2>
                    <ul id="listaCategorias" class="lista-info"></ul>
                </div>

                <div class="bloco-datas">
                    <h2>Data</h2>
                    <ul id="listaDatas" class="lista-info"></ul>
                </div>

            </div>

            <button onclick="limparCaixa()" class="btn-limpar">
                Limpar Caixa
            </button>

        </section>
    </div>

    <div>
        <div class="grafico-container">
            <section class="grafico-section">
                <h2>Resumo Financeiro</h2>
                <canvas id="graficoFinanceiro"></canvas>
            </section>
        </div>
    </div>
